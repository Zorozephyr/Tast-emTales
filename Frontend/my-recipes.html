<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Tast'emTales</title>
    <link rel="stylesheet" type="text/css" href="css/user.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Taste'em Tales</div>
      <div class="auth-buttons">
        <a href="user-profile.html">Profile</a>
    </div>
      
    </div>
    <div class="user-profile">
      <div class="user-info-container">
        <div class="user-info">
          <h1 class="user-name"><span id="usernamePlaceholder"></span></h1>
          <ul>
            <% recipes.forEach((recipe) => { %>
                <div class="recipe-card">
                    <h2 class="recipe-title"><%= recipe.Title %></h2>
                    <p class="recipe-description"><%= recipe.Cuisine %></p>
                </div>
            <% }); %>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
